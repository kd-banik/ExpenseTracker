<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel = "stylesheet" href= "css/style.css">
</head>

<body class = "main-body">
    <header>
        <nav class = "navbar bg-dark dark-blue">
            <ul class = "navbar-nav">
                <li class = "nav-item" ><img class = "logo"  src = "image/oit.jpg"></li>
            </ul>
            <!-- <a class = "right" href = "#"><span class = "far fa-user"></span></a> -->
            <div class = "d-flex justify-content-end b-3">
                <div class = "p-2"><a href = "#"><span class = "far fa-user"></span></a></div>
                <div class = "p-2"><a href = "#"><span class = "far fa-bell"></span></a></div>
            </div>
        </nav>
    </header>
    <div class = "container">
        <h1 class = "text-center">Create Blog</h1>
        <div class = "row"><div class = "col-md-12"><label for="blog-title">Blog Title</label><input id = "blog-title" class = "form-control" type="text" name = "blog-title" value = "" required><label class = "blog-title-error error-text"></label></div></div>
        <div class = "row"><div class = "col-md-12"><input id = "blog-slug" class = "form-control" type = "hidden" value = "" maxlength="25"><label class = "blog-slug-error error-text"></label></div></div>
        <div class = "row"><div class = "col-md-12"><label for="blog-short-description">Blog Short Description</label><textarea id = "blog-short-description" class = "form-control" maxlength="180"></textarea><label class = "blog-short-description-error error-text"></label></div></div>
        <div class = "row"><div class = "col-md-12">
            <label for = "blog_editor">Blog Detail</label>
            <textarea id = "blog_editor">
            </textarea>
            <label class = "blog_editor_error error-text"></label>
        </div></div>
        <button id = "submit-blog" class = "btn btn-md bg-oit-green text-color-ghostwhite">Post</button>
    </div>
    <footer class = "footer dark-blue">
        <div class = container>
        </div>
</footer>
</body>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src ="ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace("blog_editor");
    </script>
    <script src = "js/script.js"></script>

</html>
