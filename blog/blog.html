<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src = "js/script.js"></script>
<script>
    $(document).ready(function(event){
        $.ajax({
            contentType: "application/json",
            method: "GET",
            url: "http://localhost:3000/blog/get/",
            success: function(result,status,xhr){
                console.log("success");
                console.log(status);
                console.log(result);
                if(result.status == 200){
                    loadBlog(result.result)
                }
                else{
                    console.log(result.result);
                    $(".blog-content").html(result.result);
                }
                //loadBlog(JSON.parse(result))
            },
            error: function(xhr,status,error){

                console.log("error");
                console.log(xhr);
                console.log(status);
                console.log(error);
                $(".blog-content").html("<h1 class = 'text-center'>"+error+"</h1>");
            }
        });
    });    
function loadBlog(blogJson){
    console.log(blogJson);
    console.log(blogJson.length);
    let rows  = parseInt(blogJson.length / 3) ;
    rows += (blogJson.length % 3 == 0)? 0 : 1;
    console.log("rows "+rows);
    let html = '';
    let blogCount = 0;
    for(let count = 1 ; count <= rows ; count++){
        html += '<div class = "row">';
                for(let column = 1 ; column <= 3 && blogCount < blogJson.length ; column++,blogCount++){
                    console.log("Title " + blogJson[blogCount].title_blog);
                    console.log("desc " + blogJson[blogCount].brief_blog);
                    html += '<div class = "col-md-4">';
                    html += '<div class = "card">';
                    html +='<div class = "card-body">';
                    html += '<div class = "card-body">';
                    html += '<h4 class = "card-title">'+blogJson[blogCount].title_blog+'</h4>'
                    html += '<p class = "card-text">'+blogJson[blogCount].brief_blog+'</p>';
                    html += '<a href="blog_details.html?id='+blogJson[blogCount].id_blog+'" class = "btn bg-oit-green text-color-ghostwhite">Read More..</a></div></div></div></div>';
                }
        html += '</div>';
    }
    $(".blog-content").html(html);
}
</script>

</html>
