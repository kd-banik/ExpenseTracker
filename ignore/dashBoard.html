<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dashboard Page</title>
</head>

<body>
    <header>
        <div class="header">
            <nav class="nav-bar">
                <ul>
                    <li>List 1</li>
                    <li>List 2</li>
                    <li>List 3</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 id="table-caption"> Random Table Caption </h1>
        <div class="table">
            <!-- <h2>header 2(Claim Requests)</h2> -->
            <div class="table-header-row">
                <div class="table-header-cell">Claim Requests</div>
                <div class="table-header-cell">Request Details</div>
                <div class="table-header-cell">Request Status</div>
            </div>

            <div class="table-body">
                <div class="table-row">

                    <div class="table-row-cell">
                        <li>Name of the Request</li>
                    </div>

                    <div class="table-row-cell">
                        <!-- cell 1 of t-head 2 -->
                        <li>Details of the Request</li>
                    </div>

                    <div class="table-row-cell">
                        <!-- cell 1 of t-head 3 -->
                        <li>Status of the Request</li>
                    </div>

                </div>
            </div>

            <div class="table-footer">
                <div class="table-footer-cell"></div>
                <div class="table-footer-cell"></div>
                <div class="table-footer-cell"></div>
            </div>

        </div>
    </main>
</body>
<script src="jquery.js"></script>

</html>
